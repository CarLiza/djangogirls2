{% extends 'blog/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--The next line is calling bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--The next line is calling a font style from google-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <!--The next line is calling the static css folder we created-->
    <link rel="stylesheet" href="{% static 'blog.css' %}">
    <title>Django Girls blog</title>
</head>
<body>
    {% block content %}
        {% for post in posts %}
            <article class="post">
                <time class="date">
                    {{ post.published_date }}
                </time>
                <!--<h2><a href="">{{ post.title }}</a></h2> old one-->
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2> <!--new one-->
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    {% endblock %}
</body>
</html>
